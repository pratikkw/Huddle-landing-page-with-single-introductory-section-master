<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="main">
      <section class="hero-page">
        <div class="container">
          <div class="hero-page__container">
            <div class="hero-page__logo mg-bottom-large">
              <img src="images/logo.svg" alt="Logo" />
            </div>

            <div class="hero-page__sub-container grid mg-bottom-large">
              <div class="hero-page__img">
                <img src="images/illustration-mockups.svg" alt="Mockups" />
              </div>

              <div class="hero-page__content grid">
                <h1 class="primary-heading">
                  Build The Community Your Fans Will Love
                </h1>
                <p class="para">
                  Huddle re-imagines the way we build communities. You have a
                  voice, but so does your audience. Create connections with your
                  users as you engage in genuine discussion.
                </p>
                <button class="btn">Register</button>
              </div>
            </div>

            <nav class="hero-page__nav flex">
              <a href="#" class="link"
                ><ion-icon name="logo-facebook"></ion-icon
              ></a>
              <a href="#" class="link"
                ><ion-icon name="logo-twitter"></ion-icon
              ></a>
              <a href="#" class="link"
                ><ion-icon name="logo-instagram"></ion-icon
              ></a>
            </nav>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
